<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
          <div class="col-xs-1"><img src="https://avatars.githubusercontent.com/u/9919?v=2" width=100% height=100% /> </div>
          <div class="col-xs-2"><h1>Github</h1></div>         
          
      </div>
      <div class="row">
        <div class="col-xs-11 col-xs-offset-1"><h3>San Francisco, CA</h3></div>
    </div>
      
    <div class="row">
        <div class="col-xs-1 col-xs-offset-1"><div class="name">C</div></div>
        <div class="col-xs-8 graph">
            <div class="bar" style="width:23%">
                23%
            </div>
            
        </div>
        <div class="col-xs-1"><div class="count">20</div></div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
